<html>
  <head>
    <script src='wax/ext/modestmaps.js' type='text/javascript'></script>
    <script src='wax/dist/wax.mm.js' type='text/javascript'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js' type='text/javascript'></script>
    <link href='wax/theme/controls.css' rel='stylesheet' type='text/css' />
  </head>
<body>
  <div id='map-div'></div>
  <div id='boxselector-text'></div>

  <script type='text/javascript'>
    function displayExtent(coords) {
      $('#boxselector-text').text(
        coords.map(function(c) {
          return '(' + Math.round(c.lat) + ',' + Math.round(c.lon) + ')';
        }).join(', '));
    }
    var url = 'http:api.tiles.mapbox.com/v3/mapbox.blue-marble-topo-bathy-jul.jsonp';
    wax.tilejson(url, function(tilejson) {
        var m = new MM.Map('map-div',
          new wax.mm.connector(tilejson), new MM.Point(600,300));
        var boxselector = wax.mm.boxselector();
        boxselector.map(m);
        boxselector.add();
        m.setCenterZoom({ lat: 39, lon: -98 }, 2);
    });
  </script>
  </body>
</html>
