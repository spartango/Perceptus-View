<html>
  <head>
    <title>mmphp</title>
    <script src='https://raw.github.com/stamen/modestmaps-js/master/modestmaps.min.js'></script>
    <script src='http://mapbox.github.com/wax/dist/wax.mm.js'></script>
  </head>
  <body>
    <div id='map'></div>
    <script>
      var m = new com.modestmaps.Map('map', new wax.mm.connector({
        tilejson: '1.0.0',
        scheme: 'tms',
        tiles: ['http://www.iivision.com/temp/mb2xyz.php?file=ne2&code={z}/{x}/{y}']
      }));
      m.zoomIn();
    </script>
  </body>
</html>
